# Configuration file for TransRefTest_t

process TEST = {
	untracked PSet maxEvents = {untracked int32 input = 2}

        include "FWCore/Framework/test/cmsExceptionsFatal.cff"

	# The following two lines reduce the clutter of repeated printouts
	# of the same exception message.
	include "FWCore/MessageLogger/data/MessageLogger.cfi"
	replace MessageLogger.destinations = { "cerr" }

	# Stop production of jobs_statistics.log
	replace MessageLogger.statistics = { }

	# Stop production of FrameworkJobReport.xml
	replace MessageLogger.fwkJobReports = { }

	source = EmptySource {}

	path p = {Thing, OtherThing, Analysis}

	module Thing = ThingProducer {untracked int32 debugLevel = 1}

	module OtherThing = OtherThingProducer {
		untracked int32 debugLevel = 1
		untracked bool transient = true
	}

	module Analysis = OtherThingAnalyzer {untracked int32 debugLevel = 1}
}
