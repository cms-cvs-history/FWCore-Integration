# Configuration file for EventSetupTest_t

process TEST = {
	untracked PSet maxEvents = {untracked int32 input = 20}

        include "FWCore/Framework/test/cmsExceptionsFatal.cff"

	path p = {get}

        endpath ep = {print}

	module print = AsciiOutputModule { }
	
	es_module = WhatsItESProducer {
		string doodadLabel = "Two"
	}
	
	es_source = DoodadESSource {
		string appendToDataLabel = "Two"
	}

	source = EmptySource {
                untracked uint32 numberEventsInRun = 3
	}

	module get = EventSetupRecordDataGetter { VPSet toGet = {
	       {string record = "GadgetRcd" 
                vstring data = {"edmtest::WhatsIt", 
                                "edmtest::Doodad/Two"} } } 
	       untracked bool verbose = true 
	}
}
