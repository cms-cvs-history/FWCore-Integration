# Configuration file for ViewTest.sh

process TEST = {
  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  # The following two lines reduce the clutter of repeated printouts
  # of the same exception message.
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.destinations = { "cout" }

  source = EmptySource { untracked int32 maxEvents = 3 }
  module simple = SCSimpleProducer { int32 size=5 }
  module testview = ViewAnalyzer { }
  path p = { simple, testview }
}
