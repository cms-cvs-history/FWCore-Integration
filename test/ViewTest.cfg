# Configuration file for ViewTest.sh

process TEST = 
{

  include "FWCore/Framework/test/cmsExceptionsFatal.cff"
  # The following two lines reduce the clutter of repeated printouts
  # of the same exception message.
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.destinations = { "cerr" }
  # Stop production of jobs_statistics.log
  replace MessageLogger.statistics = { }
  # Stop production of FrameworkJobReport.xml
  replace MessageLogger.fwkJobReports = { }

  source = EmptySource { untracked int32 maxEvents = 3 }
  module simple = SCSimpleProducer { int32 size=5 }
  module ovsimple = OVSimpleProducer { int32 size=7 }
  module avsimple = AVSimpleProducer { int32 size=6 }
  module dsvsimple = DSVProducer { int32 size=8 }
  module intvec = IntVectorProducer { int32 ivalue=11 int32 count=9 }
  module intlist = IntListProducer { int32 ivalue=3 int32 count=4 }
  module intdeque = IntDequeProducer { int32 ivalue=21 int32 count=12 }
  module intset = IntSetProducer { int32 start=100 int32 stop=110 }
  module testview = ViewAnalyzer { }
  path p = { simple, ovsimple, avsimple, dsvsimple, intvec, intlist, intdeque, intset, testview }
}
